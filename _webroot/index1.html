
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SA/AccountScreen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
 <body>

  <div class="main-container">
  <div class="screen">
    <ul class="toolbar">
        <li class="toggle">
          <i class="material-icons arrow out">arrow_back</i>
        </li>
        <li class="heading">
          <i class=""><h3>Account</h3></i>
          
      </li>
    </ul>


<div id="inner-container"> <!-- Inner Container -->

            <div id="Purchases" class="tab tabNoSelected"> <!-- Purchases -->
                <h3><span><img class="dashboard" src="img/basket-icon.png" /></span>My Purchases</h3>
                <a href="#3" class="notification">05</a>         
            </div>

            <div id="Track" class="tab tabNoSelected"> <!-- Track -->
                <h3><span><img class="dashboard" src="img/Offers.png" /></span>Track Offers</h3>
                <a href="#3" class="notification">12</a>   
            </div>

            <div id="Expenses" class="tab tabNoSelected"> <!-- Expenses -->
                <h3><span><img class="dashboard" src="img/Expenses.png" /></span>Expenses Details</h3>
                <a href="#3" class="notification"></a>         
            </div>

            <div id="settings" class="tab tabNoSelected"> <!-- Empty -->
                <h3><span class="entypo-cog"></span></h3>
            </div>

            <div id="HelpCentre" class="tab tabNoSelected"> <!-- Help -->
                <h3><span class="entypo-cog"></span>Help Centre</h3>
            </div>

            <div id="MyRewards" class="tab tabNoSelected"> <!-- Rewards -->
                <h3><span class="entypo-cog"></span>My Rewards</h3>
            </div>

            <div id="Feedback" class="tab tabNoSelected"> <!-- Feedback -->
                <h3><span class="entypo-cog"></span>Send Feedback</h3>
            </div>

            <div id="Settings" class="tab tabNoSelected"> <!-- Settings -->
                <h3><span class="entypo-cog"></span>Account Settings</h3>
            </div>
            <div id="Actions" class="btm-nav"> <!-- Track -->
                <span><img class="" src="img/btm-nav.png" /></span>
            
            </div>

        </div> <!-- Inner Container END -->

    </div> <!--Screen ends -->
</div> <!--Main-Container ends--> 

  </body>
</html>
